---
layout: home
header:
  overlay_image: /assets/FEEDS 1.png
  overlay_filter: 0.0
gallery_home:
  - image_path: /assets/FEEDS 2.png
    alt: ""
  - image_path: /assets/FEEDS 2 (Bavera).png
    alt: ""
---

<style>
/* Tambahkan gradasi yang sama dengan header FEEDS 1.png */
.gallery-background {
  background: linear-gradient(to bottom, #fffde8, #a8dcf0); /* sesuaikan gradasi header kamu */
  padding: 30px 0;
  margin: 0;
}

/* Hapus margin/padding default dan buat gambar full */
.gallery-background img {
  width: 90%;
  max-width: 600px;
  display: block;
  margin: 20px auto;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
</style>

<div class="gallery-background">
  {% for item in page.gallery_home %}
    <img src="{{ item.image_path }}" alt="{{ item.alt }}">
  {% endfor %}
</div>
